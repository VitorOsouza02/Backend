<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pessoas no domicílio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Pessoas no domicílio</h1>
    <p><strong>Endereço:</strong> {{ domicilio }}</p>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Sexo</th>
            </tr>
        </thead>
        <tbody>
            {% for p in pessoas %}
            <tr>
                <td>{{ p.nome }}</td>
                <td>{{ p.idade }}</td>
                <td>{{ p.sexo }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="3">Nenhuma pessoa cadastrada.</td></tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'lista_domicilios' %}" class="btn btn-secondary">Voltar</a>
</body>
</html>
